<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="left-section image-container">
            <img src="girl on left.png" alt="girl with locs">
            <img src="girl on left hover.png" alt="girl with locs" class="replacement">
        </section>
        <section class="middle-section">
            <h1>closet h0arder</h1>
            <div onclick="startGame()">Start Game</div>
            <div onclick="openSettings()">Settings</div>
        </section>
        <section class="right-section image-container">
            <img src="girl on right copy.png" alt="girl with pixie cut">
            <img src="girl on right hover copy.png" alt="girl with bob" class="replacement">
        </section>
    </div>
</body>
</html>
